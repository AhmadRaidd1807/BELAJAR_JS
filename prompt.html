<body>
    <script>
        var nama = prompt("Masukkan nama Anda:");
        alert(`Welcome To Your Website ${nama}`)

         var x = Number (prompt("Masukan Angka Pertama"));
         var y = Number (prompt("Masukan Angka Kedua"));

        var tambah = x + y;
        var kurang = x - y;
        var bagi = x / y;
        var kali = x * y;

        
             alert("Hasil Penjumlahan :"+ x +" + "+ y +" = " + tambah+"\n"+
                    "Hasil Pengurangan :"+ x +" - "+ y +" = " + kurang +"\n"+
                    "Hasil Pembagian :"+ x +" : "+ y +" = " + bagi +"\n"+
                    "Hasil Perkalian :"+ x +" x "+ y +" = " + kali
             )

         

    </script>


</body>
